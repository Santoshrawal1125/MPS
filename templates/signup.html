{% extends 'base.html' %}
{% load static %}
{% block content %}


    <!-- main-search start -->
    <div class="main-search-active">
        <div class="sidebar-search-icon">
            <button class="search-close"><span class="icon-close"></span></button>
        </div>
        <div class="sidebar-search-input">
            <form>
                <div class="form-search">
                    <input id="search" class="input-text" value="" placeholder="Search entire store here ..." type="search">
                    <button class="search-btn" type="button">
                        <i class="icon-magnifier"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- main-search start -->

    <!-- breadcrumb-area start -->
    <div class="breadcrumb-area section-ptb">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="breadcrumb-title">Signup</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb-area end -->

    <!-- main-content-wrap start -->
    <div class="main-content-wrap section-ptb lagin-and-register-page">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 ml-auto mr-auto">
                    <div class="login-register-wrapper">
                        <!-- login-register-tab-list start -->
                        <div class="login-register-tab-list nav">

                            <a data-toggle="tab" href="#lg2">
                                <h4> Register</h4>
                            </a>
                        </div>
                        <!-- login-register-tab-list end -->
                        <div class="tab-content">
                            <div id="lg1" class="tab-pane ">
                            </div>
                            <div id="lg2" class="tab-pane active">
                                <div class="login-form-container">


                                        <form method="POST">
                                            {% csrf_token %}
                                            {% for message in messages %}
                                          <font color = "red"><center>{{message}}</center></font>
                                            {% endfor %}
                                      <div class="login-input-box">
                                                <input name="uname" type="text"  placeholder="User Name">
                                                <input name="email" type="email" placeholder="Email" >
                                                <input name="password" type="password"  placeholder="Password">
                                                <input name="cpassword" type="password"  placeholder="Confirm Password">

                                            </div>
                                            <div class="button-box">
                                                <button class="register-btn btn" type="submit"> <span>Sign Up</span></button>

                                            </div>
                                            <strong> <a href="{% url 'login' %}">Already signed up? Login!</a> </strong>
                                        </form>


                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- main-content-wrap end -->

{% endblock %}
