{% extends 'base.html' %}
{% load static %}
{% block content %}

    
    <!-- main-search start -->
    <div class="main-search-active">
        <div class="sidebar-search-icon">
            <button class="search-close"><span class="icon-close"></span></button>
        </div>
        <div class="sidebar-search-input">
            <form>
                <div class="form-search">
                    <input id="search" class="input-text" value="" placeholder="Search entire store here ..." type="search">
                    <button class="search-btn" type="button">
                        <i class="icon-magnifier"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <!-- main-search start -->
    
    <!-- breadcrumb-area start -->
    <div class="breadcrumb-area section-ptb">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2 class="breadcrumb-title">Checkout</h2>
                    <!-- breadcrumb-list start -->
                    <ul class="breadcrumb-list">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active">Checkout</li>
                    </ul>
                    <!-- breadcrumb-list end -->
                </div>
            </div>
        </div>
    </div>
    <!-- breadcrumb-area end -->
    
    <!-- main-content-wrap start -->
    <div class="main-content-wrap section-ptb checkout-page">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="coupon-area">
                        <!-- coupon-accordion start -->
                        <div class="coupon-accordion">

                        {% if user.is_authenticated %}
                        <h3>Welcome {{user.username}},</h3>
                        {% else %}
                        <h3>Before Checkout <a href="{% url 'login' %}" class="coupon" id="showlogin">Click here to login/register</a></h3>
                        {% endif %}


                        </div>

                </div>
            </div>
            <!-- checkout-details-wrapper start -->
            <div class="checkout-details-wrapper">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <!-- billing-details-wrap start -->
                        <div class="billing-details-wrap">
                            <form action="#" method="POST">
                                {% csrf_token %}
                                <h3 class="shoping-checkboxt-title">Billing Details</h3>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <p class="single-form-row">
                                            <label>First name <span class="required">*</span></label>
                                            <input type="text" name="First name">
                                        </p>
                                    </div>
                                    <div class="col-lg-6">
                                        <p class="single-form-row">
                                            <label>Last name <span class="required">*</span></label>
                                            <input type="text" name="Last name">
                                        </p>
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="single-form-row">
                                            <label>Country <span class="required">*</span></label>
                                            <div class="nice-select wide">
                                                <select>
                                                    <option>Select Country...</option>
                                                    <option>Nepal</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-12">
                                        <p class="single-form-row">
                                            <label>Street address <span class="required">*</span></label>
                                            <input type="text" placeholder="House number/street name" name="address">
                                        </p>
                                    </div>

                                    <div class="col-lg-12">
                                        <p class="single-form-row">
                                            <label>Town / City <span class="required">*</span></label>
                                            <input type="text" name="city">
                                        </p>
                                    </div>
                                    <div class="col-lg-12">
                                        <p class="single-form-row">
                                            <label>State</label>
                                            <input type="text" name="state">
                                        </p>
                                    </div>
                                    <div class="col-lg-12">
                                        <p class="single-form-row">
                                            <label>Postcode / ZIP <span class="required">*</span></label>
                                            <input type="text" name="postcode">
                                        </p>
                                    </div>
                                    <div class="col-lg-12">
                                        <p class="single-form-row">
                                            <label>Phone<span class="required">*</span></label>
                                            <input type="text" name="phone">
                                        </p>
                                    </div>


                                    <div class="col-lg-12">
                                        <p class="single-form-row m-0">
                                            <label>Order notes</label>
                                            <textarea placeholder="Notes about your order, e.g. special notes for delivery." class="checkout-mess" name ="note" rows="2" cols="5"></textarea>

                                        </p>
                                        <div class="order-button-payment">
                                        <input type="submit" value="Place order" />
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- billing-details-wrap end -->
                    </div>
                </div>
            </div>
            <!-- checkout-details-wrapper end -->
        </div>
    </div>
    <!-- main-content-wrap end -->
    
{% endblock %}
